name: Package Source Zip (openMRS.zip)

on:
  workflow_call:

permissions:
  contents: read
  actions: write

jobs:
  package_source_zip:
    name: Zipped code source (openMRS.zip)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create openMRS.zip (exclude git metadata)
        shell: bash
        run: |
          set -euo pipefail
          rm -f openMRS.zip
          zip -r openMRS.zip . -x ".git/*" ".git/**"

      - name: Upload openMRS.zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: openMRS-zip
          path: openMRS.zip
          if-no-files-found: error
